<div class="main">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand " href="#" style="color: rgb(254, 252, 251); font-size: 30px; ;">Home </a>
      <div>
        <button routerLink="/login" class="btn btn-danger mx-3">
          Log Out
        </button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="mt-3" style="display: flex; align-items: center; justify-content:space-between;">
      <div>
        <span class="font-medium text-lg"> <span class="text-center mb-3 title" style="color: black; font-weight: bold;">
            Show Student Data Table
          </span></span>
      </div>
      <button mat-raised-button color="primary" (click)="onAdd(null)">Add</button>
    </div>
    <div class="mt-3">
      <mat-divider> </mat-divider>
    </div>

    <div>

      <table class="table mt-2 p-4">
        <thead>
          <tr>
            <th>Sr.No</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email Id</th>
            <th>Address</th>
            <th>Class</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stud of allstudent;let i = index">
            <td>{{i+1}}</td>
            <td>{{stud.name}}</td>
            <td>{{stud.mobile}}</td>
            <td> {{stud.email}} </td>
            <td> {{stud.address}} </td>
            <td> {{stud.class}} </td>
            <td><button mat-raised-button (click)="onAdd(stud)">
                Edit</button></td>
            <td><button mat-raised-button value="Delete" (click)="DeleteStudent(stud)"> Delete</button></td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
